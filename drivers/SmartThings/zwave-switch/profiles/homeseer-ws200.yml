-- https://homeseer.com/wp-content/uploads/2019/11/HS-WS200-Manual-v8a.pdf
name: homeseer-ws200
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: button
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "When Off"
        1: "When On"
      default: 0
  - name: "invertSwitch"
    title: "Invert Switch"
    description: "Inverts the switch"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "centralSceneControl"
    title: "Central Scene Control"
    description: "Enables/Disables Central Scene (Added in firmware 5.12"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Enabled, controls load with delay. Enables Multi-tap"
        1: "Disabled, controls load instantly. Disables Multi-tap"
      default: 0
  - name: "ledNormalColor"
    title: "LED Color"
    description: "Set mode of operation"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "operatingMode"
    title: "Operating Mode"
    description: "Set mode of operation"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Normal mode (load status)"
        1: "Status mode (custom status)"
      default: 0
  - name: "ledNormalColor"
    title: "Normal Mode: LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledStatusColor"
    title: "Status Mode - LED Color"
    description: "Set LED Color"
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        7: "White"
        1: "Red"
        2: "Green"
        3: "Blue"
        4: "Magenta"
        5: "Yellow"
        6: "Cyan"
      default: 0
  - name: "ledBlinkFrequency"
    title: "LED Status Blink Frequency"
    description: "Set LED Blink frequency for All LEDs in Status Mode, 0=No blink, 1=100ms ON then 100ms OFF"
    required: false
    preferenceType: number
    definition:
      minimum: 0
      maximum: 255
      default: 0
