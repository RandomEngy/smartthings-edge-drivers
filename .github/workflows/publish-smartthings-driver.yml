name: publish-smartthings-driver

on:
  workflow_call:
    inputs:
      driver:
        description: "Folder name of the driver"
        required: true
        type: string
      label:
        description: "name in config.yml"
        required: true
        type: string
      pkgkey:
        description: packageKey in config.yml
        required: true
        type: string
      environment:
        description: Environment
        required: true
        type: string
        default: beta
  workflow_dispatch:
    inputs:
      driver:
        description: "Folder name of the driver"
        required: true
        type: string
      label:
        description: "name in config.yml"
        required: true
        type: string
      pkgkey:
        description: packageKey in config.yml
        required: true
        type: string
      environment:
        description: Environment
        required: true
        type: string
        default: beta

concurrency:
  group: ${{ format('{0}-{1}', inputs.environment, github.workflow) }}

jobs:
  modify-config:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
    permissions:
      id-token: write # Enable OIDC
      contents: write
      pull-requests: write
    concurrency:
      group: ${{ format('{0}-{1}-{2}', inputs.environment, github.workflow, github.job) }}
    steps:
      - name: "Fetching Repository Contents"
        uses: actions/checkout@v3
       
      - name: "Enable Signed Commits"
        uses: chainguard-dev/actions/setup-gitsign@main

      - name: "Update config.yml"
        uses: varunsridharan/action-dynamic-readme@main
        with:
          files: |
            ./templates/config-TEMPLATE.yml=${{ inputs.driver }}/config.yml
          committer_name: github-actions[bot]
          committer_email: github-actions[bot]@users.noreply.github.com
          commit_message: "docs: update template file"
        env:
          LABEL: ${{ inputs.label }}
          PKG_KEY: ${{ inputs.pkgkey }}
          ENVIRONMENT: ${{ inputs.environment == 'beta' && '-beta' || '' }}
          GITHUB_TOKEN: ${{ github.token }}
  publish:
    name: "Publish Driver"
    needs: modify-config
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
    steps:
      - name: "Fetching Repository Contents"
        uses: actions/checkout@v3

      - name: "Load smartthings-cli From Cache"
        uses: actions/cache@v3
        id: stcli
        with:
          path: smartthings
          key: stcli-latest

      - name: "Download smartthings-cli"
        if: steps.stcli.outputs.cache-hit != 'true'
        run: wget https://github.com/SmartThingsCommunity/smartthings-cli/releases/latest/download/smartthings-linux-x64.tar.gz -O - | tar -xz

      - name: "Publish - edge:drivers:package"
        run: ./smartthings edge:drivers:package ${{ inputs.driver }} --channel=${{ secrets.SMARTTHINGS_CHANNEL }}
        env:
          SMARTTHINGS_TOKEN: ${{ secrets.SMARTTHINGS_TOKEN }}
